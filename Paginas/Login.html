<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="../CSS/login.css" media="screen" />
        <script>
            function validar(){
                const nombre=document.getElementById("nombre");
                const apellido=document.getElementById("apellido");
                const mail=document.getElementById("mail");
                let emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
                var nombreVal=false;
                var apellidoVal=false;
                var mailVal=false;

                if(nombre.value == "" ){
                    nombre.style.border ="solid 1px red";
                }else{
                    nombre.style.border = "solid 1px black";
                    nombreVal=true;
                }
                if(apellido.value == "" ){
                    apellido.style.border ="solid 1px red";
                }else{
                    apellido.style.border = "solid 1px black";
                    apellidoVal=true;
                }
                if (emailRegex.test(mail.value)) {
                    mail.style.border = "solid 1px black";
                    mailVal=true;
                } else {
                    mail.style.border ="solid 1px red";
                }
                if (mailVal && nombreVal && apellidoVal){
                    document.getElementById("form").reset();
                }

            } 
        </script>
    </head>
    <body >
        <div class="caja" style="border: solid 1px ;">
            <form action="" id="form">
                <table>
                    <caption><h1>Login</h1></caption>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text"class="texto" id="nombre"></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input id="apellido" type="text"class="texto"></td>
                    </tr>
                    <tr>
                        <td>Mail:</td>
                        <td><input id="mail" type="text" class="texto"></td>
                    </tr>
                    <tr >
                        <td colspan="2" class="botonera" > 
                            <a href="./Inicio.html" class="volver">Volver</a>
                            <input type="button" class="submit" onclick="return validar()" value="Enviar">
                            
                        </td>
                        
                    </tr>
                </table>


            </form>
        </div>
    </body>
</html>
